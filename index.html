<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Boilerplate</title>
  </head>
  <body>
	<script>
		options = ["rock", "paper", "scissor"]
		function getComputerChoice(){
			return options[Math.floor(Math.random() * options.length)];
		
		};
		function getWinner(playerChoice, computerChoice){
			if (playerChoice === computerChoice) {
				return `You both picked ${playerChoice}. It is a tie!`;
			}
			else if (playerChoice === "rock" && computerChoice === "scissor"){
				return 'You won! ${playerChoice} beats ${computerChoice};
			}
			else if (playerChoice === "paper" && computerChoice === "rock"){
				return 'You won! ${playerChoice} beats ${computerChoice};
			}
			else if (playerChoice === "scissor" && computerChoice === "paper"){
				return 'You won! ${playerChoice} beats ${computerChoice};
			}
			else{
				return `You lost! ${computerChoice} beats ${playerChoice}`
			}
		};

		function game(){

			for (i = 0, i < 5, i++){
				computerSelection = getComputerChoice();
				let playerSelection = prompt("Make a selection(rock, paper, scissor:").toLowerCase();
	
				resultPrompt = getWinner(playerSelection, computerSelection)
	
				console.log(resultPrompt)
			}
			
			

		};
	</script>
  </body>
</html>
